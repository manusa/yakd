name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build and test
        run: |
          mvn -Pbuild-frontend clean verify
      - name: Test frontend
        run: |
          cd src/main/frontend && npm test
      - name: Check license headers
        run: .github/scripts/check-license-headers.sh
